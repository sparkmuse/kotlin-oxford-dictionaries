name: sonar-scan

on:
  push:
    branches: [ main ]

jobs:
  sonar:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Sonar Cloud
        run:  mvn -B -V verify sonar:sonar -Pcoverage,sonar --file pom.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}